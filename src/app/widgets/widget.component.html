<h1>
  {{ name }}
  <span class="label label-important" (click)="makeFree()" style="cursor: pointer;">{{ free ? 'FREE' : price | currency }}</span>
</h1>
<p>
  {{ description }}
</p>
<div *ngIf="promo.length > 0">
  <br>
  <strong>Promo code: {{promo}}</strong>
</div>

<hr>

<div class="back">
  <a class="btn" routerLink="/widgets">Back to all widgets</a>
</div>
