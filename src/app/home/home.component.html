<h1>{{ title }}</h1>
<p>{{ body }}</p>

<div class="alert"><strong>ATTENTION:</strong> {{ alert }}</div>

<hr>

<div>
  <h2 class="text-error">Home: {{ message }}</h2>
  <form class="form-inline">
    <input type="text" [(ngModel)]="message" placeholder="Message" name="message">
    <button type="submit" class="btn" (click)="updateMessage(message)">Update Message</button>
  </form>
</div>

<hr>

<widget-list [featured]="true"></widget-list>

<small (click)="goWidgets()">All widgets</small>
